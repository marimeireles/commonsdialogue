{% extends "base.html" %}

{% block app_content %}
<div class="row">
    <div class="col-md-2">
    <!-- <table class="table table-hover"> -->
        <tr>
            <td width="128px"><img src="{{ user.avatar(128) }}" style="border-radius: 50%;"></td>
        </div>
        <div class="col-md-4">
            <td style="padding-left: 40px;">
                <h1>{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user == current_user %}
                <a class="btn btn-info" href="{{ url_for('edit_profile') }}">Edit your profile</a>
                {% endif %}
            </td>
        </tr>
    </div>

</div>
{% endblock %}
