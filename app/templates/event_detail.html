<!DOCTYPE html>
<html>
<head>
    <title>{{ event.name }}</title>
</head>
<body>
    <h1>{{ event.name }}</h1>
    <p>{{ event.description }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Date and Time: {{ event.event_datetime }}</p>
    <p>Created By: {{ event.user.username }}</p>
    <p>Timestamp: {{ event.timestamp }}</p>
</body>
</html>
