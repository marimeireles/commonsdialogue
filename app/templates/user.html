{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="256px"><img src="{{ user.avatar(256) }}" style="border-radius: 50%;"></td>
            <td>
                <h1>{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>{% endif %}
                {% if user == current_user %}
                <a class="btn btn-info text-center" href="{{ url_for('edit_profile') }}">Edit your profile</a>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
